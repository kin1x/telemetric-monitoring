version: '3.8'
services:
  bp-pg:
    container_name: monitoring
    image: postgres
    environment:
      PGDATA: /data/postgres
      POSTGRES_AUTOVACUUM: 'on'
      POSTGRES_EFFECTIVE_CACHE_SIZE: '1GB'
      POSTGRES_SHARED_PRELOAD_LIBRARIES: 'pg_stat_statements'
      POSTGRES_DB: ${APP_POSTGRES_DB}
      POSTGRES_USER: ${APP_POSTGRES_USER}
      POSTGRES_PASSWORD: ${APP_POSTGRES_PASSWORD}
    volumes:
      - bp-pg_data:/data/postgres
    ports:
      - '5438:5432'
    networks:
      - bp-network
    restart: unless-stopped
    command: postgres -c shared_preload_libraries=pg_stat_statements -c pg_stat_statements.track=all -c max_connections=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${APP_POSTGRES_USER} -d ${APP_POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bp-backend:
    container_name: bp-backend
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    restart: unless-stopped
    ports:
      - '4200:4200'
    env_file: ./.env
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    volumes:
      - ./src:/app/src
      - /app/node_modules
      - ./logs:/app/logs
    networks:
      - bp-network
    depends_on:
      bp-pg:
        condition: service_healthy

  prom-pg-exporter:
    image: wrouesnel/postgres_exporter
    container_name: prom-pg-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://$APP_POSTGRES_USER:$APP_POSTGRES_PASSWORD@bp-pg:5438/$APP_POSTGRES_DB?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      bp-pg:
        condition: service_healthy
    networks:
      - bp-network

  prom-node-exporter:
    image: prom/node-exporter
    container_name: prom-node-exporter
    ports:
      - "9100:9100"
    networks:
      - bp-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - bp-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-admin-api'

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    networks:
      - bp-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - ./logs:/var/log
    depends_on:
      - loki
    networks:
      - bp-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-metrics
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin@example.com}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-changeme}
      - GF_AUTH_SIGNUP_EMAIL=true
    networks:
      - bp-network
    depends_on:
      - prometheus
      - loki

volumes:
  bp-pg_data:
  grafana_data:
  prometheus-data:
  loki-data:

networks:
  bp-network:
    driver: bridge